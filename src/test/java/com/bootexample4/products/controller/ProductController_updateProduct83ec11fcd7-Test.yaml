# Test generated by RoostGPT for test dm-cloud-github using AI Model gpt

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/product/1"
          json:
            name: "Test Product"
            description: "This is a test product"
            price: 99.99
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.body"
            as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.name }}"
                - "Test Product"
            - equals:
                - "{{ response.description }}"
                - "This is a test product"
            - equals:
                - "{{ response.price }}"
                - 99.99

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/product/1"
          json:
            name: ""
            description: "This is a test product"
            price: 99.99
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.body"
            as: "response"
          expect:
            - statusCode: 400
            - equals:
                - "{{ response.message }}"
                - "Validation failed"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/product/1"
          json:
            name: "Test Product with special characters !@#$%^&*()_+"
            description: "This is a test product description with a large amount of data..."
            price: 99.99
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.body"
            as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.name }}"
                - "Test Product with special characters !@#$%^&*()_+"
            - equals:
                - "{{ response.description }}"
                - "This is a test product description with a large amount of data..."
            - equals:
                - "{{ response.price }}"
                - 99.99