# Test generated by RoostGPT for test dm-cloud-github using AI Model gpt

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "product-ids.csv"
    fields:
      - "id"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/{{ id }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with non-existing product id"
    flow:
      - get:
          url: "/9999999999"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404

  - name: "API request with invalid product id"
    flow:
      - get:
          url: "/invalid-id"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400