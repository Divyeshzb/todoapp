# Test generated by RoostGPT for test dm-cloud-github using AI Model gpt

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          expect:
            - statusCode: 200
            - hasProperty: "products"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products"
          json:
            productName: ""
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                error: "Product name is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products"
          json:
            productName: "A very long product name that exceeds the maximum length allowed by the API"
          expect:
            - statusCode: 422
            - hasProperty: "error"
            - equals:
                error: "Product name exceeds maximum length"