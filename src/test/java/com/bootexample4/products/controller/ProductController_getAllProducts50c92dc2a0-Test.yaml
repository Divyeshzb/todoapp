# Test generated by RoostGPT for test dm-cloud-github using AI Model gpt

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "id"
      - "name"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "products"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                error: "Invalid request"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode:
                min: 200
                max: 500
            - hasProperty: "products"
            - equals:
                products:
                  - id: "{{ id }}"
                  - name: "{{ name }}"