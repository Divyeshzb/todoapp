# Test generated by RoostGPT for test dm-cloud-github using AI Model gpt

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "id"
scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/{{ id }}"
          headers:
            Authorization: "Bearer token"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                message: "Product deleted successfully"
  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/invalid_id"
          headers:
            Authorization: "Bearer token"
          expect:
            - statusCode: 404
            - hasProperty: "error"
            - equals: 
                error: "Product not found"
  - name: "API request with edge case"
    flow:
      - delete:
          url: "/{{ id }}"
          headers:
            Authorization: "Bearer token"
          expect:
            - statusCode: function(res) { return res >= 200 && res < 500; }
            - hasProperty: "message"
            - equals: 
                message: function(res) { return typeof res === 'string'; }